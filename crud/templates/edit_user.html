{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit Product</h3><hr>
      <form method='post' action='{{url_for("edit_user",uid=datas.UID)}}'>
        <div class='form-group'>
          <label>Product Name</label>
          <input type='text' name='pname' required class='form-control' value='{{datas.PNAME}}'>
        </div>
		<div class='form-group'>
          <label>Movement_id</label>
          <input type='text' name='mid' required class='form-control' value='{{datas.MOVID}}'>
        </div>
        <div class='form-group'>
          <label>From_Location</label>
          <input type='text' name='from' required class='form-control' value='{{datas.FROM_LOCATION}}'>
        </div>
		<div class='form-group'>
          <label>To_Location</label>
          <input type='text' name='to' required class='form-control' value='{{datas.TO_LOCATION}}'>
        </div>
		<div class='form-group'>
          <label>Product_id</label>
          <input type='text' name='pid' required class='form-control' value='{{datas.PRID}}'>
        </div>
		<div class='form-group'>
          <label>Quantity</label>
          <input type='text' name='quantity' required class='form-control' value='{{datas.QTY}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
