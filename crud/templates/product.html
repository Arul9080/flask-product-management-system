{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Product Movement</h3><hr>
      <form method='post' action='{{url_for("product")}}'>
        <div class='form-group'>
          <label>Product Name</label>
          <input type='text' name='pdname' required class='form-control'>
        </div>
		
        <div class='form-group'>
          <label>From_Location</label>
          <input type='text' name='from' required class='form-control'>
        </div>
		<div class='form-group'>
          <label>To_Location</label>
          <input type='text' name='to' required class='form-control'>
        </div>
		
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
